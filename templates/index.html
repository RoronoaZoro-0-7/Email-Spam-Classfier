<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #181c24;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #23283a;
            padding: 32px 30px 28px 30px;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
        }
        h1 {
            text-align: center;
            color: #f5f6fa;
            margin-bottom: 28px;
            letter-spacing: 1px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #353b48;
            margin-bottom: 22px;
            font-size: 16px;
            background: #1e2230;
            color: #f5f6fa;
            resize: vertical;
            transition: border 0.2s;
        }
        textarea:focus {
            border: 1.5px solid #00a8ff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #00a8ff 0%, #9c88ff 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0,168,255,0.08);
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #0097e6 0%, #8c7ae6 100%);
            transform: translateY(-2px) scale(1.01);
        }
        .result {
            text-align: center;
            margin-top: 24px;
            font-size: 22px;
            font-weight: bold;
            color: #00ffb0;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            .container {
                margin: 24px 8px;
                padding: 18px 8px 16px 8px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Spam Classifier</h1>
        <form method="post">
            <textarea name="email_text" placeholder="Paste your email text here..." required></textarea>
            <button type="submit">Classify</button>
        </form>
        {% if prediction %}
            <div class="result">Result: {{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
